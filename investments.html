    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

</head>
<body>
	<!--This holds the entire content of the page -->
	
    <div class="container">
        <!-- Sidebar for the investments page -->
        <nav class="topnav">
        
        <a href = "signin.html">
        	<label>
        		<img src="WizardLogo.jpeg" alt = "Logo for webpage" weight = "75" height 
        		= "75">
        	</label>
        	</a>
        
        	<ul class="navlinks">
  				<li><a class = "active" href="dashboard.html">Dashboard</a></li>
  				<li><a href="transactions.html">Transactions</a></li>
  				<li><a href="accounts.html">Accounts</a></li>

  			</ul>
		</nav>
		
		<!-- Main Content -->
        <div class="main-content">
            <h1>Investments</h1>     
            
            <div class="investment-overview">
                <p>Here you can view various markets, track their trends, 
                and make new informed investment decisions.</p>
            </div>
			<!--This will include all the investment performance charts-->
            <div class="investment-charts">
            	<h2>Investment Performance</h2>
            	
            	<!--This is the US Stock Market Chart -->
            	<h3>US Stock Market</h3>
            	<canvas id="stock-market-chart" width = "400" height = "200"></canvas>
            	
            	<!--This is the Housing Market Chart -->
            	<h3>Housing Market (Based on ZIP Code)</h3>
            	<input type="text" id="zip-code-house" placeholder="Enter ZIP Code">
            	<button onclick="updateHousingData()">Update</button>
            	<canvas id="house-market-chart" width="400" height="200"></canvas>
            	
            	<!--This is the Car Market Chart -->
            	<h3>Car Market (Based on ZIP Code)</h3>
            	<input type="text" id="zip-code-car" placeholder="Enter ZIP Code">
            	<button onclick="updateCarData()">Update</button>
            	<canvas id="car-market-chart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    
 <!-- JavaScript for Chart.js and Data Fetching -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
 <script src="investments.js"></script>
