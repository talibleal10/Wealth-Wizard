<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Wizard</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="header">
    <h1>Wealth Wizard</h1>
    <p>Simple. Secure. Accurate.</p>
  </div>
  <div class="container">
    <div class="hero">
      <img src="Logo.jpg" alt="Logo">
    </div>
    <div class="cta">
      <button onclick="openSigninModal()">Login to Get Started</button>
    </div>
    <div class="features">
      <div class="feature">
        <h3>Fast</h3>
        <p>Quick calculations at your fingertips.</p>
      </div>
      <div class="feature">
        <h3>Secure</h3>
        <p>Your data is protected with us.</p>
      </div>
      <div class="feature">
        <h3>User-Friendly</h3>
        <p>Simple design for everyone.</p>
      </div>
    </div>
  </div>

  <!-- Signin/Signup Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSigninModal()">&times;</span>
      <h2 id="modalTitle">Sign In</h2>

      <!-- Signin Form -->
      <form id="signinForm" action="signin_process.php" method="POST">
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Sign In</button>
      </form>

      <!-- Sign Up Form (hidden by default) -->
      <form id="signupForm" action="signup_process.php" method="POST" style="display:none;">
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="password" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
      </form>

      <p id="switchText">
        Don't have an account? <a href="javascript:void(0);" onclick="switchToSignup()">Sign Up</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2024 Wealth Wizard | Terms | Privacy</p>
  </div>

  <script>
    // Open the Sign-In Modal
    function openSigninModal() {
      document.getElementById('signinModal').style.display = 'block';
      document.getElementById('modalTitle').innerText = 'Sign In';
      document.getElementById('signinForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('switchText').innerHTML = "Don't have an account? <a href='javascript:void(0);' onclick='switchToSignup()'>Sign Up</a>";
    }

    // Close the Sign-In Modal
    function closeSigninModal() {
      document.getElementById('signinModal').style.display = 'none';
    }

    // Switch to Sign-Up Form
    function switchToSignup() {
      document.getElementById('modalTitle').innerText = 'Sign Up';
      document.getElementById('signinForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('switchText').innerHTML = "Already have an account? <a href='javascript:void(0);' onclick='switchToSignin()'>Sign In</a>";
    }

    // Switch to Sign-In Form
    function switchToSignin() {
      document.getElementById('modalTitle').innerText = 'Sign In';
      document.getElementById('signinForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('switchText').innerHTML = "Don't have an account? <a href='javascript:void(0);' onclick='switchToSignup()'>Sign Up</a>";
    }
  </script>
</body>
</html>
