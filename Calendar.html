<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="hidden" id="user-id">
	<nav class="topnav">
        
        <a href = "signin.html">

        		<img src="WizardLogo.jpeg" alt = "Logo for webpage" weight = "75" height 
        		= "75">

        	</a>
        
        	<ul class="navlinks">
  				<li><a class = "active" href="dashboard.html">Dashboard</a></li>

  			</ul>
		</nav>
		
	<!-- Page info starts here -->
    <header>
        <h1 class="shadowed-heading">Wealth Wizard Calendar</h1>
    </header>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">❮</button>
            <div id="month-year"></div>
            <button id="next-month">❯</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div class="event-form">
            <h3>Add Event</h3>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <input type="date" id="event-date" required>
                <select id="event-urgency" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div id="event-list"></div>
    </div>

    <script src="cscript.js"></script>
</body>
</html>
