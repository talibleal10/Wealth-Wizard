<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel = "stylesheet" href = "InvestmentCalc.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term" required>

            <button type="button" onclick="calculateMortgage()">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;

            if (!loanAmount || !interestRate || !loanTerm) {
                alert("Please fill out all fields.");
                return;
            }

            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            document.getElementById('results').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
