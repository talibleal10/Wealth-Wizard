<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" ></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="topnav">
        
			<a href = "signin.html">
				<label>
					<img src="WizardLogo.jpeg" alt = "Logo for webpage" weight = "75" height 
					= "75">
				</label>
				</a>
			
				<ul class="navlinks">
					  <li><a class = "active" href="dashboard.html">Dashboard</a></li>
					  <li><a href="transactions.html">Transactions</a></li>
					  <li><a href="accounts.html">Accounts</a></li>
					  <li><a href="investments.html">Investments</a></li>
					  <li><a href="Calendar.html">Calendar</a></li>
				  </ul>
			</nav>
			
		
        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>

            <section class="dashboard-cards">
                <div class="card large-card money-out">
                    <!-- up to 5 most recent transactions -->
                    <h2>Recent Money out:</h2>
                    <ul id="money-out" class="money-out"></ul> <!-- Will populate via JS -->
                </div>
            
                <div class="card small-card top-categories">
                    <!-- up to 5 most used categories -->
                    <h2>Top Categories</h2>
                    <ul id="top-categories" class="top-categories"></ul> <!-- Will populate via JS -->
                </div>
            
                <div class="card small-card monthly-income">
                    <h2>Monthly Income</h2>
                    <label for="income">Enter Monthly Income: $</label>
                    <input type="number" id="income" placeholder="e.g., 1500">
                    <button onclick="changeMonthlyIncome()">Add Income</button>
                    <p id="monthlyIncome"></p><!-- Will populate via JS from changeMonthlyIncome()-->
                </div>
            
                <div class="card small-card top-spenders">
                    <!-- up to 5 biggest transactions in $ -->
                    <h2>Top Spenders</h2>
                    <ul id="top-spenders" class="top-spenders"></ul> <!-- Will populate via JS -->
                </div>
            
                <div class="card small-card budget">
                    <!-- pie chart from transactions.js -->
                    <h2>Budget</h2>
                    <canvas id="piechart"></canvas>
                </div>

            </section>

        </div>
    </div>
</body>
</html>
