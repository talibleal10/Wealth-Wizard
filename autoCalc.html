<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Loan Calculator</title>
    <link rel = "stylesheet" href = "InvestmentCalc.css">
</head>
<body>
    <div class="container">
        <h1>Auto Loan Calculator</h1>
        <form id="auto-loan-form">
            <label for="vehiclePrice">Vehicle Price:</label>
            <input type="number" id="vehiclePrice" placeholder="Enter vehicle price" required>

            <label for="downPayment">Down Payment:</label>
            <input type="number" id="downPayment" placeholder="Enter down payment" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term" required>

            <button type="button" onclick="calculateAutoLoan()">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        function calculateAutoLoan() {
            const vehiclePrice = parseFloat(document.getElementById('vehiclePrice').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);
            const loanAmount = vehiclePrice - downPayment;
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;

            if (loanAmount <= 0) {
                alert("Down payment cannot be greater than or equal to the vehicle price.");
                return;
            }

            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            document.getElementById('results').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
